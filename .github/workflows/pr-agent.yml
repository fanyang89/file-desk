name: PR Agent

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: >-
      ${{
        github.event.sender.type != 'Bot' &&
        (github.event_name != 'issue_comment' || github.event.issue.pull_request != null)
      }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: PR Agent action step
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_KEY: ${{ secrets.PR_AGENT_OPENAI_KEY }}
          OPENAI__KEY: ${{ secrets.PR_AGENT_OPENAI_KEY }}
          OPENAI__API_BASE: ${{ secrets.PR_AGENT_OPENAI_API_BASE }}
          CONFIG__MODEL: ${{ secrets.PR_AGENT_MODEL }}
          CONFIG__FALLBACK_MODELS: '["${{ secrets.PR_AGENT_MODEL }}"]'
          GITHUB_ACTION_CONFIG__AUTO_REVIEW: 'true'
          GITHUB_ACTION_CONFIG__AUTO_DESCRIBE: 'true'
          GITHUB_ACTION_CONFIG__AUTO_IMPROVE: 'true'
