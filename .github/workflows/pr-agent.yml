name: PR Agent

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: >-
      ${{
        github.event.sender.type != 'Bot' &&
        (github.event_name != 'issue_comment' || github.event.issue.pull_request != null)
      }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: PR Agent action step
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_KEY: ${{ secrets.PR_AGENT_OPENAI_KEY }}
          OPENAI__KEY: ${{ secrets.PR_AGENT_OPENAI_KEY }}
          OPENAI__API_BASE: ${{ secrets.PR_AGENT_OPENAI_API_BASE }}
          config.model: ${{ secrets.PR_AGENT_MODEL }}
          config.fallback_models: '["${{ secrets.PR_AGENT_MODEL }}"]'
          config.custom_model_max_tokens: ${{ secrets.PR_AGENT_CUSTOM_MODEL_MAX_TOKENS || '32768' }}
          github_action_config.pr_actions: '["opened", "reopened", "ready_for_review", "review_requested", "synchronize"]'
          github_action_config.auto_review: 'true'
          github_action_config.auto_describe: 'true'
          github_action_config.auto_improve: 'true'
